<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/main.js" defer></script>
    <script type="text/javascript" src="../js/login.js" defer></script>
    <script type="text/javascript" src="../js/User.js" defer></script>
    <script type="text/javascript" src="../js/Product.js" defer></script>
    <script type="module" src="../js/litelement.js" defer></script>
    <script type="text/javascript" src="../js/carrito.js" defer></script>


    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>HelloStore</title>
</head>

<body>
    <!--NAV-->
    <my-nav id="avatar-component"></my-nav>
    <!-- MAIN -->
    <div class="container mt-4">
        <!-- Display user information -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><span class="color-blue">User</span>Profile</h5>

                <!-- Display attributes (excluding password and id) with Bootstrap styling -->
                <div class="row">
                    <div class="col-md-3">
                        <strong>Email:</strong>
                    </div>
                    <div class="col-md-9" id="userEmail"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>Username:</strong>
                    </div>
                    <div class="col-md-9" id="userUsername"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>First Name:</strong>
                    </div>
                    <div class="col-md-9" id="userFirstName"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>Last Name:</strong>
                    </div>
                    <div class="col-md-9" id="userLastName"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>Phone:</strong>
                    </div>
                    <div class="col-md-9" id="userPhone"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>City:</strong>
                    </div>
                    <div class="col-md-9" id="userCity"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>Street:</strong>
                    </div>
                    <div class="col-md-9" id="userStreet"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>Street Number:</strong>
                    </div>
                    <div class="col-md-9" id="userStreetNumber"></div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <strong>Zip Code:</strong>
                    </div>
                    <div class="col-md-9" id="userZipCode"></div>
                </div>
            </div>

        </div>

        <div class="mt-5 card p-2">
            <h5 class="card-title"><span class="color-blue">Shopping</span>Carts</h5>
            <div class="list-group" id="oldCartsList"></div>

            <!-- Display a list of old shopping carts with Bootstrap styling -->

        </div>
    </div>
    </div>
</body>

</html>
